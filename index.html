            font-size: 1rem;
            border: 1px solid #ccc;

        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 1rem;
            height: 80vh;
            margin: 2rem auto;
            max-width: 1200px;
        }
        .login-container {
            grid-column: 3 / 4;
            grid-row: 1 / 2;
            display: flex;
            justify-content: center;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        .login-container form {

            align-items: center;
            gap: 0.5rem;

        .login-container button:hover {

        }
        .button-container {

            grid-row: 1 / 4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;

            overflow-y: auto;
            padding: 1rem;
        }
        .button-container button {
            width: 90%;
            padding: 1rem;
            font-size: 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #555;
        }
    </style>
